services:
  finance-api-dev:
    build: .
    hostname: finance-api
    restart: unless-stopped
    env_file: .env.development
    network_mode: host
    environment:
      - NODE_ENV
      - API_PORT
      - VITE_FINANCE_API_URL
      - PG_DB_URL
      - SUPERTOKENS_URI
      - SUPERTOKENS_API_KEY
  nginx-dev:
    build: ./nginx
    ports:
    - 80:80
    - 443:443
    depends_on:
    - finance-api-dev