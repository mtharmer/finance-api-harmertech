services:
  finance-api-dev:
    build: .
    hostname: finance-api
    restart: unless-stopped
    env_file: .env.development
    network_mode: host
    environment:
      - NODE_ENV
      - API_PORT
      - VITE_FINANCE_API_URL
      - VITE_FINANCE_URL
      - PG_DB_URL
      - SUPERTOKENS_URI
      - SUPERTOKENS_API_KEY